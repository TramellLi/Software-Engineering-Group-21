<div>
  <div style="display: block">
    <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType">
    </canvas>
  </div>
</div>

<div *ngFor="let ary of arys">
  <a class="nav-link" routerLink="/bar-chart">
    <button (click)="onSelect(ary)">{{ary}}</button>
  </a>
</div>
